{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">회원 정보 수정</h1>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label for="user_id" class="form-label">아이디</label>
                <input type="text" id="user_id" value="{{ user_id }}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" value="{{ user_data.password }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="balance" class="form-label">잔액</label>
                <input type="text" id="balance" name="balance" value="{{ user_data.balance }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="role" class="form-label">역할</label>
                <select id="role" name="role" class="form-control">
                    <option value="user" {% if user_data.role == 'user' %}selected{% endif %}>일반 사용자</option>
                    <option value="admin" {% if user_data.role == 'admin' %}selected{% endif %}>관리자</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">수정하기</button>
        </form>
    </div>
</div>
{% endblock %}
