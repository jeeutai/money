{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">송금하기</h1>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label for="receiver" class="form-label">받는 사람 아이디</label>
                <input type="text" id="receiver" name="receiver" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="amount" class="form-label">송금액</label>
                <input type="number" id="amount" name="amount" min="1" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">송금하기</button>
        </form>
    </div>
</div>
{% endblock %}
