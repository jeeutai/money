{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">회원 추가</h1>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label for="user_id" class="form-label">아이디</label>
                <input type="text" id="user_id" name="user_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="balance" class="form-label">초기 잔액</label>
                <input type="text" id="balance" name="balance" class="form-control" value="100" required>
            </div>
            <div class="form-group">
                <label for="role" class="form-label">역할</label>
                <select id="role" name="role" class="form-control">
                    <option value="user">일반 사용자</option>
                    <option value="admin">관리자</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">회원 추가</button>
        </form>
    </div>
</div>
{% endblock %}
