{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">대시보드</h1>
    </div>
    <div class="card-body">
        <div class="balance-display">
            <h2>현재 잔액</h2>
            <p>{{ balance }} 체스머니</p>
        </div>
        
        <div class="dashboard-actions">
            <div class="action-card">
                <h3 class="action-card-title">송금하기</h3>
                <p>다른 사용자에게 체스머니를 송금합니다.</p>
                <a href="{{ url_for('transfer') }}" class="btn btn-primary">송금하기</a>
            </div>
            
            <div class="action-card">
                <h3 class="action-card-title">QR 코드 결제</h3>
                <p>QR 코드를 통해 체스머니를 송금합니다.</p>
                <a href="{{ url_for('qr_payment') }}" class="btn btn-primary">QR 결제</a>
            </div>
            
            <div class="action-card">
                <h3 class="action-card-title">거래내역</h3>
                <p>지난 거래 내역을 확인합니다.</p>
                <a href="{{ url_for('transactions') }}" class="btn btn-primary">거래내역 확인</a>
            </div>
        </div>
        
        <div class="qr-code-container">
            <h3>내 계정 QR 코드</h3>
            <p>이 QR 코드를 통해 다른 사용자가 당신에게 체스머니를 보낼 수 있습니다.</p>
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="qr-code-image">
        </div>
    </div>
</div>
{% endblock %}
